# These defaults come from lipids identified from NIST SRM1950 plasma
LMFA0707: ["[M+H]+"]                  # CAR
LMGP0101: ["[M+H]+"]                  # PC
LMGP0102: ["[M+H]+"]                  # PC O-
LMGP0105: ["[M+H]+"]                  # LPC 
LMGP0201: ["[M+H]+"]                  # PE
LMGP0202: ["[M+H]+"]                  # PE O-
LMGP0205: ["[M+H]+"]                  # LPE 
LMGP0206: ["[M+H]+"]                  # LPE O-
LMGL0201: ["[M+NH4]+"]                # DG
LMGL0301: ["[M+NH4]+"]                # TG
LMGL0302: ["[M+NH4]+"]                # TG O-
LMSP0201: ["[M+H]+", "[M+H-H2O]+"]    # Cer
LMSP0501AA: ["[M+H]+", "[M+H-H2O]+"]  # HexCer
LMSP0501AB: ["[M+H]+", "[M+H-H2O]+"]  # Hex2Cer
LMSP0301: ["[M+H]+"]                  # SM
LMST0102: ["[M+NH4]+"]                # CE
