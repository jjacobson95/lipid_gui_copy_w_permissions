dda:
    display_name: DDA data analysis
    dda_chrom_ext_fit:
        display_name: chromatogram extraction and fitting
        dda_cxf_mz_tol: 
            default: 0.01
            display_name: m/z tolerance
            type: float
            description: m/z tolerance for extracting precursor XICs
            advanced: false
        dda_cxf_min_rel_height: 
            default: 0.2
            display_name: min. relative peak height
            type: float
            description: minimum relative peak height for XIC peak fitting (for fitting multiple peaks, relative to maximum peak height)
            advanced: true
        dda_cxf_min_abs_height: 
            default: 1000
            display_name: min. absolute peak height
            type: float
            description: minimum absolute peak height for XIC peak fitting
            advanced: true
        dda_cxf_fwhm_min: 
            default: 0.05
            display_name: min. FWHM
            type: float
            description: minimum peak width (full width at half max) for XIC peak fitting 
            advanced: true
        dda_cxf_fwhm_max: 
            default: 0.5
            display_name: max. FWHM
            type: float
            description: maximum peak width (full width at half max) for XIC peak fitting 
            advanced: true
        dda_cxf_max_peaks: 
            default: 2
            display_name: max. peaks
            type: int
            description: maximum number of peaks to fit from XICs
            advanced: false
        dda_cxf_min_psnr: 
            default: 10
            display_name: min. SNR
            type: float
            description: minimum signal to noise ratio for fitted XIC peaks
            advanced: false
    dda_chrom_feat_cons:
        display_name: chromatographic feature consolidation
        dda_cfc_mz_tol: 
            default: 0.05
            display_name: m/z tolerance
            type: float
            description: m/z tolerance for consolidating chromatographic features
            advanced: false
        dda_cfc_rt_tol: 
            default: 0.05
            display_name: RT tolerance
            type: float
            description: retention time tolerance for consolidating chromatographic features
            advanced: false
    dda_ms2_ext_fit:
        display_name: MS2 spectrum extraction and fitting
        dda_mxf_pre_mz_tol: 
            default: 0.05
            display_name: precursor m/z tolerance
            type: float
            description: m/z tolerance for selecting MS2 scans for a precursor m/z
            advanced: false
        dda_mxf_mz_bin_min: 
            default: 50
            display_name: min. bin m/z 
            type: float
            description: minimum m/z for binning MS2 spectra
            advanced: true
        dda_mxf_mz_bin_size: 
            default: 0.05
            display_name: m/z bin size
            type: float
            description: size of bins for binning MS2 spectra
            advanced: true
        dda_mxf_min_rel_height: 
            default: 0.001
            display_name: min. relative peak height
            type: float
            description: minimum relative peak height for MS2 peak fitting (for fitting multiple peaks, relative to maximum peak height)
            advanced: true
        dda_mxf_min_abs_height: 
            default: 1000
            display_name: min. absolute peak height
            type: float
            description: minimum absolute peak height for MS2 peak fitting
            advanced: true
        dda_mxf_fwhm_min: 
            default: 0.05
            display_name: min. FWHM
            type: float
            description: minimum peak width (full width at half max) for MS2 peak fitting 
        dda_mxf_fwhm_max: 
            default: 0.25
            display_name: max. FWHM
            type: float
            description: maximum peak width (full width at half max) for MS2 peak fitting 
        dda_mxf_min_dist: 
            default: 0.2
            display_name: min. peak distance
            type: float
            description: minimum distance between peaks for MS2 peak fitting
            advanced: true
    dda_feat_cons:
        display_name: DDA feature consolidation
        dda_fc_mz_tol: 
            default: 0.05
            display_name: m/z tolerance
            type: float
            description: m/z tolerance for consolidating features from different DDA data files
            advanced: false
        dda_fc_rt_tol: 
            default: 0.1
            display_name: RT tolerance
            type: float
            description: retention time tolerance for consolidating features from different DDA data files
            advanced: false
        dda_fc_drop_if_no_ms2: 
            default: true
            display_name: Drop features with no MS2 scans
            type: bool
            description: drop any DDA features that do not have any MS2 scans
            advanced: false
dia:
    display_name: DIA data analysis
    dia_chrom_ext_fit:
        display_name: chromatogram extraction and fitting
        dia_cxf_pre_xic_mz_tol: 
            default: 0.01
            display_name: m/z tolerance
            type: float
            description: m/z tolerance for extracting precursor XICs
            advanced: false
        dia_cxf_pre_xic_rt_tol: 
            default: 1.0
            display_name: RT tolerance
            type: float
            description: retention time range (relative to DDA feature retention time) to extract XIC from DIA data
            advanced: false
        dia_cxf_min_rel_height: 
            default: 0.2
            display_name: min. relative peak height 
            type: float
            description: minimum relative peak height for XIC peak fitting (for fitting multiple peaks, relative to maximum peak height)
            advanced: true
        dia_cxf_min_abs_height: 
            default: 1000
            display_name: min. absolute peak height
            type: float
            description: minimum absolute peak height for XIC peak fitting
            advanced: true
        dia_cxf_fwhm_min: 
            default: 0.05
            display_name: min. FWHM
            type: float
            description: minimum peak width (full width at half max) for XIC peak fitting 
            advanced: true
        dia_cxf_fwhm_max: 
            default: 0.5
            display_name: max. FWHM
            type: float
            description: maximum peak width (full width at half max) for XIC peak fitting 
            advanced: true
        dia_cxf_max_peaks: 
            default: 1
            display_name: max. peaks
            type: int
            description: maximum number of peaks to fit from XICs
            advanced: false
    dia_sel_xic_pks:
        display_name: XIC peak selection
        dia_sxp_target_rt_tol: 
            default: 0.1
            display_name: target RT tolerance
            type: float
            description: retention time tolerance for matching DIA XIC peaks to target DDA feature
            advanced: false
        dia_sxp_target_rt_shift: 
            default: 0.0
            display_name: target RT shift
            type: float
            description: shift the target retention time from DDA feature before trying to match DIA XIC peak
            advanced: true
    dia_atd_ext_fit:
        display_name: ATD extraction and fitting
        dia_axf_min_rel_height: 
            default: 0.2
            display_name: min. relative peak height 
            type: float
            description: minimum relative peak height for ATD peak fitting (for fitting multiple peaks, relative to maximum peak height)
            advanced: true
        dia_axf_min_abs_height: 
            default: 1000
            display_name: min. absolute peak height
            type: float
            description: minimum absolute peak height for ATD peak fitting
            advanced: true
        dia_axf_fwhm_min: 
            default: 0.3
            display_name: min. FWHM
            type: float
            description: minimum peak width (full width at half max) for ATD peak fitting 
            advanced: true
        dia_axf_fwhm_max: 
            default: 3
            display_name: max. FWHM
            type: float
            description: minimum peak width (full width at half max) for ATD peak fitting 
            advanced: true
        dia_axf_max_peaks: 
            default: 2
            display_name: max. peaks
            type: int
            description: maximum number of peaks to fit from ATDs
            advanced: false
    dia_ms2_ext_fit:
        display_name: MS2 spectrum extractiona and fitting
        dia_mxf_min_rel_height: 
            default: 0.001
            display_name: min. relative peak height 
            type: float
            description: minimum relative peak height for MS2 peak fitting (for fitting multiple peaks, relative to maximum peak height)
            advanced: true
        dia_mxf_min_abs_height: 
            default: 1000
            display_name: min. absolute peak height
            type: float
            description: minimum absolute peak height for ATD peak fitting
            advanced: true
        dia_mxf_fwhm_min: 
            default: 0.05
            display_name: min. FWHM
            type: float
            description: minimum peak width (full width at half max) for MS2 peak fitting 
            advanced: true
        dia_mxf_fwhm_max: 
            default: 0.25
            display_name: min. FWHM
            type: float
            description: maximum peak width (full width at half max) for MS2 peak fitting 
            advanced: true
        dia_mxf_min_dist: 
            default: 0.2
            display_name: min. peak distance
            type: float
            description: minimum distance between peaks for MS2 peak fitting
            advanced: true
    dia_ms2_pk_mat:
        display_name: MS2 peak matching
        dia_mpm_mz_tol: 
            default: 0.05
            display_name: m/z tolerance
            type: float
            description: m/z tolerance for matching MS2 peaks between DDA and DIA spectra
            advanced: false
    dia_ms2_decon:
        display_name: MS2 fragment deconvolution
        dia_md_xic_dist_threshold: 
            default: 0.75
            display_name: XIC distance threshold
            type: float
            description: distance threshold for accepting XIC deconvolution for DIA fragments
            advanced: true
        dia_md_atd_dist_threshold: 
            default: 0.75
            display_name: ATD distance threshold
            type: float
            description: distance threshold for accepting ATD deconvolution for DIA fragments
            advanced: true
        dia_md_xic_dist_metric: 
            default: "cosine"
            display_name: XIC distance metric
            type: str
            description: distance metric to use for deconvoluting DIA fragment XICs
            advanced: true
        dia_md_atd_dist_metric: 
            default: "cosine"
            display_name: ATD distance metric
            type: str
            description: distance metric to use for deconvoluting DIA fragment ATDs
            advanced: true
annotation:
    display_name: lipid annotation
    ann_sum_comp:
        display_name: annotation at the level of sum composition using generated DB
        ann_sc_min_c:
            default: 8
            display_name: minimum FA chain length
            type: int
            description: minimum number of carbons in an individual FA chain
            advanced: false
        ann_sc_max_c: 
            default: 26
            display_name: maximum FA chain length
            type: int
            description: maximum number of carbons in an individual FA chain
            advanced: false
        ann_sc_odd_c:
            default: true
            display_name: include odd carbon FAs
            type: bool
            description: include FAs with odd number of carbons in the generated DB
            advanced: false
        ann_sc_mz_tol:
            default: 0.025
            display_name: m/z tolerance for annotation
            type: float
            description: m/z tolerance for matching lipids from the sum composition DB
            advanced: false
    ann_rt_range:
        display_name: filter annotations based on lipid class RT ranges
        ann_rtr_only_keep_defined_classes:
            default: true
            display_name: only retain annotations with explicitly defined RT ranges
            type: bool
            description: if true, drop any annotations for which no RT range has been defined 
            advanced: true
misc:
    display_name: miscellaneous
    do_dda_processing:
        default: true
        display_name: do DDA data processing
        type: bool
        description: whether to process DDA data
        advanced: false
    do_dia_processing:
        default: true
        display_name: do DIA data processing
        type: bool
        description: whether to process DIA data
        advanced: false
    do_annotation:
        default: true
        display_name: do lipid annotation
        type: bool
        description: annotate DIA features with lipid identifications
        advanced: false
    overwrite_annotations:
        default: true
        display name: overwrite existing lipid annotations
        type: bool
        description: overwrite any existing lipid annotations in the results database before annotating DIA features
        advanced: false
    ionization:
        default: POS
        display_name: ionization
        type: str
        description: ionization mode data was acquired in (POS or NEG)
        advanced: false
    dia_store_blobs: 
        default: true
        display_name: store raw DIA profiles
        type: bool
        description: whether to store raw XIC/ATD/MS1/MS2 profiles for DIA features
        advanced: true
