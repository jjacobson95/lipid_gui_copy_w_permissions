name: Build Electron GUI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-mac:
    name: Build macOS (Intel & M1)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build macOS Intel (x64)
        working-directory: gui
        run: npm run make-mac-x64

