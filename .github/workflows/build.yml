name: Build Electron GUI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-mac-intel:
    name: Build macOS (Intel x64)
    runs-on: 	macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build macOS Intel (x64)
        working-directory: gui
        run: npm run make-mac-x64

      - name: Upload macOS Intel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-distributable
          # Use the absolute path on the runner or a relative path if preferred
          path: /Users/runner/work/lipid_gui_private/lipid_gui_private/gui/out/make/dia_dda_application-0.12.26-x64.dmg

  build-mac-m1:
    name: Build macOS (M1 arm64)
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Rebuild native modules for Electron (arm64)
        working-directory: gui
        run: npm run rebuild-arm64
        
      - name: Build macOS M1 (arm64)
        working-directory: gui
        run: npm run make-mac-arm64

      - name: Upload macOS M1 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-m1-distributable
          path: /Users/runner/work/lipid_gui_private/lipid_gui_private/gui/out/make/dia_dda_application-0.12.26-arm64.dmg

  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build Windows (x64)
        working-directory: gui
        run: npm run make-win32-x64

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-distributable
          path: 'D:\a\lipid_gui_private\lipid_gui_private\gui\out\make\squirrel.windows\x64\dia_dda_application-0.12.26 Setup.exe'

