name: Build Electron GUI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-mac:
    name: Build macOS (Intel & M1)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build macOS Intel (x64)
        working-directory: gui
        run: npm run make-mac-x64

      - name: Build macOS M1 (arm64)
        working-directory: gui
        run: npm run make-mac-arm64

      - name: Upload macOS Artifacts intel
        uses: actions/upload-artifact@v4
        with:
          name: mac-intel-distributable
          path: |
            /Users/runner/work/lipid_gui_private/lipid_gui_private/gui/out/make/dia_dda_application-0.12.26-x64.dmg

      - name: Upload macOS Artifacts M1
        uses: actions/upload-artifact@v4
        with:
          name: mac-m1-distributable
          path: |
            /Users/runner/work/lipid_gui_private/lipid_gui_private/gui/out/make/dia_dda_application-0.12.26-arm64.dmg

          # gui/out/make/mac-arm64


  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        working-directory: gui
        run: npm install

      - name: Build Windows (x64)
        working-directory: gui
        run: npm run make-win32-x64

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-artifacts
          path: 'D:\a\lipid_gui_private\lipid_gui_private\gui\out\make\squirrel.windows\x64\dia_dda_application-0.12.26 Setup.exe'

