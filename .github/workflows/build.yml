# .github/workflows/build-and-package.yml
name: Build & Package GUI + Python CLI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-python:
    name: Build lipidimea CLI (macOS)
    runs-on: macos-13
    outputs:
      cli-binary-path: ${{ steps.freeze.outputs.binary }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install lipidimea dependencies
        run: |
          install --upgrade pip
          pip install .

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Freeze CLI with PyInstaller
        id: freeze
        working-directory: lipidimea
        run: |
          pyinstaller \
            --noconfirm \
            --onefile \
            --name lipidimea \
            __main__.py
          echo "::set-output name=binary::dist/lipidimea"

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: lipidimea-cli
          path: dist/lipidimea

  build-gui:
    name: Package Electron GUI (macOS x64)
    needs: build-python
    runs-on: macos-13
    defaults:
      run:
        working-directory: gui

    steps:
      - uses: actions/checkout@v3

      - name: Download frozen CLI
        uses: actions/download-artifact@v4
        with:
          name: lipidimea-cli
          path: bin

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install GUI dependencies
        run: npm install

      - name: Build + package for macOS (x64)
        run: npm run make-x64

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-gui
          path: /Users/runner/work/lipid_gui_private/lipid_gui_private/gui/out/make/dia_dda_application-0.12.26-x64.dmg

